      all bank statements and found no exceptions/discrepancies.
    Pattern 2: |
      balance as at [Date] represented CNY[Amount] bank deposit.\n\nThe cash was under supervision with no
      restricted use.\nWe have obtained the bank statements as at [Date] and found no discrepancies.
   
