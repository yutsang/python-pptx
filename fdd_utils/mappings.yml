# Generic Agent 1 prompts (fallback for accounts without specific prompts)
_default_agent_1:
  Eng:
    system_prompt: |
      Role: Generator
      Generate financial content from patterns and data.
      Use only provided data. **IMPORTANT**: All numeric values are already pre-formatted with units (K, million) and 1 decimal place. Use them directly - DO NOT convert or recalculate.
      List only items >=25% of total. Date format: [Date in dd mmmm yyyy].
    user_prompt: |
      Select one pattern and complete with actual data.
      Patterns: {patterns}
      Data: {financial_figure}
      **Note**: Amounts in data are already formatted (e.g., 78.2K, 12.3 million). Use them as-is.
      Output final text only (no pattern names).
  Chi:
    system_prompt: |
      角色: 生成器
      从模式和数据生成财务内容。
      仅使用提供的数据。**重要**: 所有数值已预先格式化为带单位(万、亿)和1位小数。直接使用它们 - 请勿转换或重新计算。
      仅列出>=总额25%的项目。日期格式: [yyyy年mm月dd日]。
    user_prompt: |
      选择一个模式并用实际数据完成。
      模式: {patterns}
      数据: {financial_figure}
      **注意**: 数据中的金额已格式化(例如: 7.8万, 1.2亿)。直接使用它们。
      仅输出最终文本 (无模式名称)。

Cash:
  type: BS
  category: Current assets
  aliases: ["Cash", "Cash and Cash Equivalents", "Cash and cash equivalents", "貨幣資金", "货币资金", "Cash at bank"]
  agent_1_prompts:
    Eng:
      system_prompt: |
        Role: Content Generator
        Generate financial content from patterns and data.
        Use only provided data, translate to English, format currency correctly.
      user_prompt: |
        Select and complete one pattern with actual data.
        Patterns: {patterns}
        Data: {financial_figure}
        Output only final text without pattern names.
    Chi:
      system_prompt: |
        角色: 内容生成器
        从模式和数据生成财务内容。
        仅使用提供的数据, 翻译为中文, 正确格式化货币。
      user_prompt: |
